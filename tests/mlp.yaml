Model:
  name: mlp
  Training:
    workers: 1
    loss: sparse_categorical_crossentropy
    metrics: [sparse_categorical_accuracy]
    optimizer:
      type: Adam
      clipvalue: 1
      learning_rate: 0.001
  Architecture:
  - Input:
      name: image
      input: x
  - Flatten: {}
  - Dense:
      name: hidden_layer
      units: 128
      activation: relu
  - Dense:
      name: out_probs
      units: 10
      activation: softmax
  inputs: [image]
  outputs: [out_probs]